<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.min.js"></script>

    <script>
        var socket = io.connect('http://localhost:5000');

        socket.on('connect', function() {
            console.log('Connected to the server');
        });

        socket.on('sensor', function(data) {
            // Update the sensor value in the HTML
            document.getElementById('sensor-value').innerText = data.value;
        });
    </script>

    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
        .contianer {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .iaq {
            font-family: 'DotGothic16', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="iaq">The current IAQ value: {{ iaq }}</p>
    </div>
    
</body>
</html>
